<html>
<head>
<link rel="stylesheet" type="text/css" href="../ui/part.css" />
<script>
window.purple = window.parent.purple;
console.log("iframe start "+window.location.toString());
window.onload = function() {
  console.log("iframe load "+window.location.toString());
}
</script>
<!-- From Orion embeddededitor -->
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    	<title>Embedded Orion Editor</title>
    	<link rel="stylesheet" type="text/css" href="orion.client/bundles/org.eclipse.orion.client.editor/web/examples/editor/embeddededitor.css" />
		

        <script type="text/javascript" src="../lib/requirejs/require.js"></script>
        <script type="text/javascript" src="../lib/requirejs/require-debug.js"></script>

        <script>
        require({
          baseUrl: "..",
          paths : {
            orion: 'editor/orion.client/bundles/org.eclipse.orion.client.editor/web/orion',
          }
        }); 
        </script>
        <script type="text/javascript" src="../compiler/traceur/trunk/src/traceur.js"></script>
        <script>
        window.addEventListener('load', function() {
            require(['editor/editor', 'editor/editorCompilerAssembly'], function assemble(editor, editorCompilerAssembly) {
              console.log("editorCompilerAssembly loaded");
              var thePurple = window.purple;
              editorCompilerAssembly.initialize(thePurple);
              // see EntryEditor, seems kludgy
              window.purpleFramePart = editorCompilerAssembly.editor;
            });
        }, false);

        window.addEventListener('unload', function() {
          require(['editorCompilerAssembly'], function assy(editorCompilerAssembly) {
            console.log("editorCompilerAssembly unloaded");
          });
        }, false);
        </script>

</head>
<body>
    <!-- From Orion embeddededitor -->
    <div id="editor"></div>
	<div id="contentassist" class="contentassist"></div> 
    <!-- End embeddededitor -->
</body>
</html>
